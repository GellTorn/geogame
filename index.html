<!doctype html>
<html>
	<head>
		<title>Geogame</title>
		<meta charset="utf-8">
		<!-- Styles -->
		<link rel="stylesheet" href="./css/style.css">
		<!-- Fonts -->
		<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz" rel="stylesheet">
		<!-- Scripts -->
		<script src="./js/jquery-3.3.1.js"></script>
		<script src="./js/particles.js"></script>
		<script src="./js/main.js"></script>
	</head>
	<body>
		<main>
			<div id="ui">
				<div id="logo">
					GeoGame
				</div>
				<div id="description">
					Описание игры
				</div>
				<div id="start-button">
					<button id="startGame">
						Начать игру
					</button>
				</div>
				<div id="switch" style="display:none;">
					Карта
				</div>
				<div id="answer" style="display:none;">
					Ответить
				</div>
			</div>
			<div id="particles"></div>
			<div id="map"></div>
			<div id="panorama" style="display:none;"></div>
		</main>
		<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCxAVcJBIOeFVdiC1TGl_Z5R2EcDbQ84Yk&callback=initMap&language=ru"></script>
	</body>
</html>
